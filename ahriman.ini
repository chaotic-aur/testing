[settings]
include = ahriman.ini.d
logging = ahriman.ini.d/logging.ini
database = /var/lib/ahriman/ahriman.db
suppress_http_log_errors = yes

[alpm]
database = /var/lib/pacman
mirror = https://geo.mirror.pkgbuild.com/$repo/os/$arch
repositories = core extra multilib chaotic-aur
root = /
use_ahriman_cache = yes

[build]
build_command = extra-x86_64-build
makepkg_flags = --nocolor --ignorearch
triggers = ahriman.core.gitremote.RemotePullTrigger ahriman.core.support.KeyringTrigger ahriman.core.report.ReportTrigger ahriman.core.support.MirrorlistTrigger ahriman.core.upload.UploadTrigger ahriman.core.gitremote.RemotePushTrigger
vcs_allowed_age = 604800

[repository]
name = chaotic-aur
root = /var/lib/ahriman

[report]
target = console

[console]
use_utf = yes

[auth]
target = disabled
allow_read_only = yes

[web]
static_path = /usr/share/ahriman/templates/static
templates = /usr/share/ahriman/templates
unix_socket_unsafe = yes

[keyring]
target = keyring_generator

[keyring_generator]
homepage = https://aur.chaotic.cx

[mirrorlist]
target = mirrorlist_generator

[mirrorlist_generator]
description = Chaotic-AUR mirrorlist
homepage = https://aur.chaotic.cx
servers = https://geo-mirror.chaotic.cx/$repo/$arch
